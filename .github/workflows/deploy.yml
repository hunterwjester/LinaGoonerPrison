name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build site
        run: |
          cat > index.html <<'HTML'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Lina Gooner Prison</title>
            <style>
              body{background:#111;color:#eee;font-family:Arial,sans-serif;padding:20px}
              details{background:#222;padding:15px;border-radius:8px;margin:20px 0}
              summary{font-size:1.8em;cursor:pointer;color:#ff77aa}
            </style>
          </head>
          <body>
            <h1 style="text-align:center;color:#ff77aa">Lina Gooner Prison</h1>
            <details open>
              <summary>Exposure</summary>
              <p>Exposure dropdown works! Image next.</p>
            </details>
          </body>
          </html>
          HTML
          touch .nojekyll

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
